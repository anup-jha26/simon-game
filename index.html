<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Says</title>
</head>

<body>
    <h2>Simon Says</h2>
    <h3 id="start-message">Click here to start the game</h2>
        <button id="start-btn" class="start-button">Start Game</button>
        <p class="high-score">High Score: <span id="high-score-display">0</span></p>

        <div class="btn-contain">
            <div id="red" class="btn red" type="button"></div>
            <div id="yellow" class="btn yellow" type="button"></div>
            <div id="green" class="btn green" type="button"></div>
            <div id="blue" class="btn blue" type="button"></div>
        </div>
        <script src="app.js"></script>
</body>

</html>
